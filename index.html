<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</head>
<body id="wholeThing">

<div class="jumbotron" id="header">

  <h1>Countries</h1>
  <h4>Click the buttons to display GIPHYs of Countries<br>Click the GIPHYs to pause and play<br>Search allow to add more buttons!</h4>
</div>

<form class="form-inline" id="countrySearch">
  <div class="form-group">
    <label for="countryInput">Search for Countries</label>
    <input type="text" id="countryInput">
  </div>
  
  <input id="addCountry" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="country" data-search="Russia">Russia</button>
      <button class="btn btn-primary" id="country" data-search="Mexico">Mexico</button>
      <button class="btn btn-primary" id="country" data-search="Marocco">Marocco</button>
      <button class="btn btn-primary" id="country" data-search="South Korea">South Korea</button>

      <div id="myButtons"></div>
    </div> 
  </div> 
</div> 


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> 
</div> 

</body>
</html>
